name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm install

      # Set permissions on node_modules
      - name: Set permissions on node_modules
        run: sudo chmod -R 755 node_modules

      # Install react-scripts globally to bypass local issues
      - name: Install react-scripts globally
        run: sudo npm install -g react-scripts

      # Run the build process
      - run: npm run build --unsafe-perm
